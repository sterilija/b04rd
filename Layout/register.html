<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/global_mixins.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/block.css">
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
<header class="main-header">
    <div class="d-flex">
        <div class="sidebar-toggler">
            <img class="d-block mx-auto" src="img/icons/sidebar-toggler.svg" alt="">
        </div>
        <div class="header-page-title d-flex align-center">
            <h1 class="fs-3 fw-600 w-100">--Register--</h1>
        </div>
    </div>
</header>
<section class="content">
    <div class="d-flex direction-column mx-auto">

        <div class="block d-flex">
            <p class="fs-1 fw-300">Already have an account?</p>
            <p class="fs-1 fw-400 ml-0">Sign in</p>
        </div>

        <div class="block">
            <h1 class="fs-2 fw-600">Registration</h1>
            <br>
            <form action="">
                <div>
                    <input type="email" name="" id="" class="w-100 mb-0" placeholder="E-mail">
                    <input type="text" name="" id="" class="w-100 mb-0" placeholder="Nickname">
                    <input type="password" name="" id="" class="w-100 mb-0" placeholder="Password">
                    <input type="password" name="" id="" class="w-100" placeholder="Repeat password">
                </div>
            </form>
        </div>

        <div class="block expand">
            <div class="expand-header d-flex">
                <h2 class="fs-2 fw-400">Terms & conditions</h2>
                <span class="fs-2 ml-auto display-mobile">&#9660</span>
            </div>
            <div class="expand-body">
                <p class="fs-1 fw-300">Вы подтверждаете что я ваш рот ебал<br>И вашей жены<br>И вашей дочери<br>и вашей собаки</p>
            </div>
            <div class="expand-footer d-flex align-center">
                <input type="checkbox" name="" id="">
                <p class="fs-1 fw-400 ml-0">I agree</p>
            </div>
        </div>

        <div class="block">
            <p class="fs-2 fw-400">Submit!</p>
        </div>

    </div>
</section>
</body>
</html>
